<h1 class="ui header">{{ params.site_title }}</h1>
<span>{{ params.site_subtitle }}</span>

<div class="ui secondary pointing menu">
  <a class="{% if not current_brand %}active{% endif %} item" href="{% url 'home' %}">
    Home
  </a>
  {% if brands %}
  {% for brand in brands %}
  <a class="{% if current_brand.slug == brand.slug %}active{% endif %} item" href="{% url 'brand_view' brand.slug %}">{{ brand.name }}</a>
  {% endfor %}
  {% endif %}
</div>

<div class="ui hidden divider"></div>
